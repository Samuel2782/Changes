<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AI Productivity Assistant</title>
    <style>
        body {
            width: 380px;
            min-height: 500px;
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .container {
            padding: 16px;
        }
        .login-container, .dashboard-container {
            display: none;
        }
        .visible {
            display: block;
        }
        .button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin: 8px 0;
        }
        .button:hover {
            background: #357abd;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        .features {
            margin-top: 16px;
        }
        .feature-item {
            background: #f5f5f5;
            padding: 12px;
            margin: 8px 0;
            border-radius: 4px;
            cursor: pointer;
        }
        .feature-item:hover {
            background: #e5e5e5;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login View -->
        <div id="loginView" class="login-container visible">
            <div class="header">
                <h2>Welcome</h2>
            </div>
            <button id="googleSignIn" class="button">Sign in with Google</button>
        </div>

        <!-- Dashboard View -->
        <div id="dashboardView" class="dashboard-container">
            <div class="header">
                <h2>AI Assistant</h2>
                <button id="signOut" class="button" style="width: auto;">Sign Out</button>
            </div>
            
            <div class="features">
                <div class="feature-item" id="summarizeBtn">
                    <h3>üìù Summarize</h3>
                    <p>Summarize selected text on any webpage</p>
                </div>
                <div class="feature-item" id="chatBtn">
                    <h3>üí¨ Chat</h3>
                    <p>Ask questions about any content</p>
                </div>
                <div class="feature-item" id="tasksBtn">
                    <h3>‚úì Tasks</h3>
                    <p>View your productivity data</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Firebase App -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth.js"></script>
    
    <!-- Application Scripts -->
    <script src="firebase-config.js"></script>
    <script src="login.js"></script>
    <script src="popup.js"></script>
</body>
</html>
